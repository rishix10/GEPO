<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex justify-center items-center">

  <div class="bg-white p-8 rounded-lg shadow-lg w-96">
    <h2 class="text-2xl font-bold text-center mb-6">Admin Registration</h2>
    <form action="http://localhost/GEPO/register_admin.php" method="POST">

    <!-- Register Form -->
    <form action="register_admin.php" method="POST">
      <div class="mb-4">
        <label for="username" class="block text-lg font-medium">Username</label>
        <input type="username" id="username" name="username" placeholder="Enter your username"
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500" required>
      </div>

      <div class="mb-4">
        <label for="email" class="block text-lg font-medium">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email"
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500" required>
      </div>

      <div class="mb-4">
        <label for="password" class="block text-lg font-medium">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password"
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500" required>
      </div>

      <div class="flex justify-center items-center mb-6">
        <button id="register_button" type="submit"
                class="bg-purple-600 text-white px-6 py-2 rounded-md hover:bg-purple-700 transition duration-200 ease-in-out">
          Register
        </button>
      </div>
    </form>

    <!-- Login Option -->
    <p class="text-center text-sm">
      Already have an account? <a href="#" id="goto-login-form" class="text-purple-600 font-medium hover:underline">Login Now</a>
    </p>
  </div>

  <script>
    const register_btn = document.getElementById('register_button');
    register_btn.addEventListener('click',function(){
      window.location.href = 'admin_login.html';
    }) 
    // Admin Login Form
    document.addEventListener('DOMContentLoaded', () => {
        const adminLoginToggle = document.getElementById("goto-login-form");

        if (adminLoginToggle) {
            adminLoginToggle.addEventListener('click', function (event) {
                event.preventDefault(); // Prevent default anchor link behavior
                window.location.href = 'admin_login.html';
            });
        } else {
            console.error('Link with ID "goto-login-form" not found!');
        }
    });
</script>


</body>
</html>
