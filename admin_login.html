<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 h-screen flex justify-center items-center">

    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold text-center mb-6">Admin Login</h2>

        <!-- Login Form -->
        <form action="login_admin.php" method="POST">
            <div class="mb-4">
                <label for="email" class="block text-lg font-medium">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500"
                    required>
            </div>

            <div class="mb-4">
                <label for="password" class="block text-lg font-medium">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500"
                    required>
            </div>

            <div class="flex justify-center items-center mb-6">
                <button type="submit"
                    class="bg-purple-600 text-white px-6 py-2 rounded-md hover:bg-purple-700 transition duration-200 ease-in-out">
                    Login
                </button>
            </div>
        </form>

        <!-- Register Option -->
        <p class="text-center text-sm">
            Don't have an account? <a href="#" id="admin-login-toggle"
                class="text-purple-600 font-medium hover:underline">Register Here</a>
        </p>
    </div>

    <script>
        // Admin Registration Form
        document.addEventListener('DOMContentLoaded', () => {
            const adminLoginToggle = document.getElementById("admin-login-toggle");

            if (adminLoginToggle) {
                adminLoginToggle.addEventListener('click', function (event) {
                    event.preventDefault(); // Prevent default anchor link behavior
                    window.location.href = 'admin_register.html';
                });
            } else {
                console.error('Link with ID "admin-login-toggle" not found!');
            }
        });
    </script>

</body>

</html>
